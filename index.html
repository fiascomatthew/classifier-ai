<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Classifier AI</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css2?family=Adamina&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
</head>

<body>
  <div class="form">
    <div class="form__container">
      <h1 class="form__title">What's your iris type ?</h1>
      <p class="form__ai-status">Please train the AI first to enable form submission. </p>
      <p class="form__description" style="display: none">Enter the sepal and petal measurements of an iris flower to
        determine its species</p>
      <form class="form__fields" style="display: none">
        <label for="sepal_length">Sepal length</label>
        <input type="text" name="sepal_length" id="sepal_length" placeholder="Sepal length"><br>
        <label for="sepal_width">Sepal width</label>
        <input type="text" name="sepal_width" id="sepal_width" placeholder="Sepal width"><br>
        <label for="petal_length">Petal length</label>
        <input type="text" name="petal_length" id="petal_length" placeholder="Petal length"><br>
        <label for="petal_width">Petal width</label>
        <input type="text" name="petal_width" id="petal_width" placeholder="Petal width"><br>
        <button class="app__button form__button" type="submit">Analyze</button>
      </form>
    </div>
  </div>

  <div class="result">
    <div class="train-ai-container">
      <button class="app__button" id="trainButton">Train the AI</button>
      <p id="trainingStatus" style="display: none">Training the AI... Please wait.</p>
    </div>
    <div class="result__container" style="display: none">
      <h2 class="result__title">Result</h2>
      <p class="result__text">Species: <span id="result" class="result__value">-</span></p>
    </div>
  </div>

  <script src="./assets/sketch.js"></script>
</body>

</html>
